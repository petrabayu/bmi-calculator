<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form id="form" class="input-bmi" action="">
        <h1 id="title">Check Your BMI</h1>

        <label for="weight">Berat Badan (kg) : </label>
        <input type="number" id="weight" placeholder="berat (Kg)" />

        <label for="height">Tinggi Badan (cm) : </label>
        <input type="number" id="height" placeholder="tinggi (Cm)" />

        <button type="submit" id="submit-btn">Calculate</button>
        <p id="bmiValue">Nilai BMI kamu :</p>
        <p id="bmiCondition">Kondisi badan kamu :</p>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
